<dom-module id="plutonium-cm-form">
    <link rel="import" type="css" href="plutonium-cm.css">
    <template>
        <style>
            :host {
                display: inline-block;
                box-sizing: border-box;
            }

            :host .recipient-input {
                @apply(--layout-horizontal);
            }

            :host div > paper-input{
                @apply(--layout-flex);
            }
        </style>

        {{selectedContacts}}

        <paper-dialog id="recipientChooserDialog" modal>
            <h2>Contacts</h2>
            <paper-dialog-scrollable>
                <iron-list 
                    id="contactList"
                    as="contact" 
                    selection-enabled 
                    multi-selection
                    attr-for-selected="email" 
                    items="[[contacts]]" 
                    selected="{{selectedContacts}}">
                    <template>
                        <paper-item class="item" tabindex$="[[tabIndex]]">[[contact.name]] ([[contact.email]])</paper-item>
                    </template>
                </iron-list>
            </paper-dialog-scrollable>
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm>Ok</paper-button>
            </div>
        </paper-dialog>

        <!--<paper-toolbar class="medium-tall">-->

        <paper-material>

            <div class="recipient-input item">
                {{selectedContacts}}
                <paper-input label="To"></paper-input>
                <paper-icon-button icon="supervisor-account" title="Choose users." on-tap="onOpenRecipientsDialog"></paper-icon-button>
                <paper-icon-button icon="clear" title="Clear"></paper-icon-button>
            </div>
            <paper-input class="bottom title" label="Title"></paper-input>
            <div class="item">
                <paper-fab icon="send"></paper-fab>
            </div>
        </paper-material>
        <!--</paper-toolbar>-->

        <!--<form id="container-form">-->
        <content id="cm">

        </content>
        <!--</form>-->
    </template>

    <script>
        Polymer({
            is: 'plutonium-cm-form',
            properties: {
                /**
                 * Data-model of th form.
                 */
                contentModel: {
                    type: Object,
                    notify: true
                },
                contacts: {
                    type: Array,
                    notify: true
                },
                selectedContacts: {
                    type: Array,
                    notify: true,
                    value: []
                }
            },
            listeners: {
                'remove': 'onRemoveSection',
                'create': 'onCreateSection'
            },
            observers: [
                'renderContent(contentModel)'
            ],
            // Element Lifecycle
            ready: function () {
                // `ready` is called after all elements have been configured, but
                // propagates bottom-up. This element's children are ready, but parents
                // are not.
                //
                // This is the point where you should make modifications to the DOM (when
                // necessary), or kick off any processes the element wants to perform.
                console.log("Form is ready, initialize classification ...");
            },
            attached: function () {
                // `attached` fires once the element and its parents have been inserted
                // into a document.
                //
                // This is a good place to perform any work related to your element's
                // visual state or active behavior (measuring sizes, beginning animations,
                // loading resources, etc).
            },
            detached: function () {
                // The analog to `attached`, `detached` fires when the element has been
                // removed from a document.
                //
                // Use this to clean up anything you did in `attached`.
            },
            // Element Behavior
            onOpenRecipientsDialog: function () {
                this.$.contactList.updateViewportBoundaries();
                this.$.recipientChooserDialog.open();

//                this.$.contactList.fire().fire('iron-resize');
            },
            //            updateModel: function (model) {
            //                console.log('Update model.');
            //                this.contentModel.sections.forEach(function (property, index) {
            //                    var selector = property.type + '[name="' + property.key + '"]';
            //                    var element = Polymer.dom(this).querySelector(selector);
            //                    if (element !== null)
            //                        Polymer.dom(element).setAttribute('data', this.model[property.key]);
            //                }, this);
            //                console.log('Render fields for: ' + JSON.stringify(this.model));
            //            },
            //            instanceClassification: function (contentModel) {
            //                var model = {}, sections = {};
            //                contentModel.sections.forEach(function (property, index) {
            //                    model[property.key] = (property.data === undefined) ? null : property.data;
            //                    sections[property.key] = index;
            //                }, this);
            //                console.log('Created model: ' + JSON.stringify(model));
            //                this.model = model;
            //            },
            //            indexPropertySections: function () {
            //                this.contentModel.sections.forEach(function (property, index) {
            //                    this.sections[property.key] = index;
            //                }, this);
            //            },
            renderContent: function (contentModel) {
                console.log('Render content for content-form(' + this.$.id + '): ');
                contentModel.sections.forEach(function (property, index) {
                    console.log('\t- Section #' + index + ': ' + JSON.stringify(property));
                    var selector = property.type + '[name="' + property.key + '"]';
                    var element = Polymer.dom(this).querySelector(selector);
                    if (element === undefined || element === null) {
                        element = document.createElement(property.type);
                        Polymer.dom(element).setAttribute('name', property.key);
                        Polymer.dom(element).setAttribute('title', 'Properties of ' + property.key);
                        Polymer.dom(element).setAttribute('data', property.data);
                        Polymer.dom(this).appendChild(element);

                    }

                }, this);
            },
            onCreateSection: function (e) {
                console.log('Create new ' + JSON.stringify(e.detail.type) + ' section ' + JSON.stringify(e.detail.key));
                var el = document.createElement(e.detail.type);
                el.name = e.detail.key;
                Polymer.dom(this.root).appendChild(el);
            },
            onRemoveSection: function (e) {
                console.log('Remove section ' + JSON.stringify(e.detail.key));
                this.splice('classification', this.sections[e.detail.key], 1);
                e.target.parentNode.parentNode.remove();
                //                this.indexPropertySections();
            }
        });
    </script>
</dom-module>
